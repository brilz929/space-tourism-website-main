<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
  <link rel="prefetch" href="technology.html">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script src="index.js" defer></script>
  <script src="crew.js" defer></script>

  
</head>

<body class="crew">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <a href="index.html">
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
      </a>
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
            <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
        </ul>
    </nav>
  </header>
  
  <main id="main" class="grid-container grid-container--crew flow">
    <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>
    <div class="dot-indicators flex" role="tablist" aria-label="Crew member list"></div>
    
    <article id="crew-details-container" class="crew-details flow" role="tabpanel">
      <header class="flow flow--space-small">
        <h2 class="fs-600 ff-serif uppercase" id="crew-role"></h2>
        <p class="fs-700 uppercase ff-serif" id="crew-name"></p>
      </header>
      <p id="crew-bio"></p>
    </article>
    <picture id="crew-image-container">
      <source type="image/webp" id="crew-img-webp">
      <img id="crew-img-png" alt="Crew Member">
    </picture>
  </main>
</body>
</html>
